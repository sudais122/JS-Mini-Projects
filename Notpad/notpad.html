<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Notepad</title>
  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:linear-gradient(135deg,#ffecd2,#fcb69f);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding-top:40px;
      padding-bottom: 2rem;
    }

    .container{
      width:90%;
      max-width:700px;
    }

    h1{
      text-align:center;
      margin-bottom:20px;
      font-size:38px;
      font-weight:700;
      color:#333;
    }

    .btn{
        gap: 0.3rem;
        width: 5rem;
      display: flex;
      background:#333;
      color:#fff;
      padding:10px 20px;
      border-radius:6px;
      text-align:center;
      cursor:pointer;
      margin-bottom:20px;
      font-size:16px;
      text-decoration:none;
    }

    .note-box{
        gap: 0.8rem;
        display: flex;
        flex-direction: column;
      width:100%;
      background:white;
      border-radius:8px;
      padding:20px;

      margin-top:15px;
    }

    .delete-btn{
        align-items: center;
        display: flex;
        justify-content: center;
        width: 2.5rem;
        height: 2.5rem;
      background:#ff4d4d;
      color:white;
      border-radius:4px;
      font-size:14px;
      cursor:pointer;
      text-decoration:none;
    }
    .delete-btn svg,.btn svg{
        width: 20px;
        height: 20px;
    }
    #input{
        border-radius: 10px;
        border: none;
        outline: none;
        padding: 1rem;
        height: 12rem;
    }
    #input:active{
        border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NOTED</h1>
    <a class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4"><path fill-rule="evenodd" d="M11.013 2.513a1.75 1.75 0 0 1 2.475 2.474L6.226 12.25a2.751 2.751 0 0 1-.892.596l-2.047.848a.75.75 0 0 1-.98-.98l.848-2.047a2.75 2.75 0 0 1 .596-.892l7.262-7.261Z" clip-rule="evenodd" /></svg>Create</a>
    <div class="main"></div>
  </div>

  <script>
    const Create = document.querySelector('.btn');
    let Notpasds = [];
    Create.addEventListener('click', (e)=>{
        const NewElemet = document.createElement('div');
        const Append = document.querySelector('.main');

        NewElemet.innerHTML = `
        <div class="note-box">
            <textarea type="text" name="" id="input"></textarea>
            <a class="delete-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4"><path d="M2 3a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3Z" /><path fill-rule="evenodd" d="M13 6H3v6a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V6ZM5.72 7.47a.75.75 0 0 1 1.06 0L8 8.69l1.22-1.22a.75.75 0 1 1 1.06 1.06L9.06 9.75l1.22 1.22a.75.75 0 1 1-1.06 1.06L8 10.81l-1.22 1.22a.75.75 0 0 1-1.06-1.06l1.22-1.22-1.22-1.22a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" /></svg></a>
        </div>
        `;
        Notpasds.push(NewElemet);
        Append.appendChild(NewElemet);
    });

    const Notes = document.querySelector('.main');

    Notes.addEventListener('click' , (e)=>{
        if (event.target.closest('.delete-btn')) {
            const itembox = event.target.closest('.note-box');
            itembox.remove();
        }
    });
  </script>
</body>
</html>
