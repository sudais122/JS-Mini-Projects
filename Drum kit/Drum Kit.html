<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-wrap: wrap;
      gap: 1rem;
      background: linear-gradient(135deg, #1d1d1d, #333);
      font-family: 'Poppins', sans-serif;
    }

    .key {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      border: 3px solid #444;
      border-radius: 12px;
      background-color: #2a2a2a;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    /* âœ¨ Glow and scale on active press */
    .key.active {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc;
      border-color: #00ffcc;
      background-color: #111;
    }
.playing {
  transform: scale(1.2);
  border-color: yellow;
  box-shadow: 0 0 20px yellow;
  transition: all 0.1s;
}

    /* Optional: Add a heading */
    h1 {
      position: absolute;
      top: 30px;
      color: white;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <h1>Drum Kit</h1>

<div class="key" data-key="65">A</div>
<div class="key" data-key="83">S</div>
<div class="key" data-key="68">D</div>
<div class="key" data-key="70">F</div>
<div class="key" data-key="71">G</div>
<div class="key" data-key="72">H</div>
<div class="key" data-key="74">J</div>
<div class="key" data-key="75">K</div>

<audio data-key="65" src="clap-375693.mp3"></audio>
<audio data-key="83" src="deep-kick-397047.mp3"></audio>
<audio data-key="68" src="long-ride-cymbal-2-36337.mp3"></audio>
<audio data-key="70" src="openhat-164697.mp3"></audio>
<audio data-key="71" src="sound-1-167181.mp3"></audio>
<audio data-key="72" src="surprise-sound-effect-99300.mp3"></audio>
<audio data-key="74" src="time-warp-effect-83543.mp3"></audio>
<audio data-key="75" src="tr808-snare-drum-241403.mp3"></audio>

</body>
<script>
    window.addEventListener( 'keydown' , (e) => {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return
        audio.currentTime = 0;
        audio.play();

        key.classList.add('playing')

        window.addEventListener( 'keyup', (e) => {
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!key) return;
            key.classList.remove('playing');
        })
    })
</script>
</html>
