<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kate Amelia - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">k<span class="logo-highlight">Ate</span></div>
        <nav class="nav-links">
            <a href="#home">HOME</a>
            <a href="#about">ABOUT</a>
            <a href="#portfolio">PORTFOLIO</a>
            <a href="#services">SERVICES</a>
            <a href="#" class="btn-hire">HIRE ME</a>
            <div><svg class="light" style="color: black;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4"><path d="M8 1a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 8 1ZM10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM12.95 4.11a.75.75 0 1 0-1.06-1.06l-1.062 1.06a.75.75 0 0 0 1.061 1.062l1.06-1.061ZM15 8a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5A.75.75 0 0 1 15 8ZM11.89 12.95a.75.75 0 0 0 1.06-1.06l-1.06-1.062a.75.75 0 0 0-1.062 1.061l1.061 1.06ZM8 12a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 8 12ZM5.172 11.89a.75.75 0 0 0-1.061-1.062L3.05 11.89a.75.75 0 1 0 1.06 1.06l1.06-1.06ZM4 8a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5A.75.75 0 0 1 4 8ZM4.11 5.172A.75.75 0 0 0 5.173 4.11L4.11 3.05a.75.75 0 1 0-1.06 1.06l1.06 1.06Z" /></svg></div>
            <div><svg  class="dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4"><path d="M14.438 10.148c.19-.425-.321-.787-.748-.601A5.5 5.5 0 0 1 6.453 2.31c.186-.427-.176-.938-.6-.748a6.501 6.501 0 1 0 8.585 8.586Z" /></svg></div>
        </nav>
    </header>

    <main class="hero-section">
        <div class="content-container">
            <div class="hero-text">
                <h1>I'm <span class="name-highlight">Kate</span> Amelia</h1>
                <p>This is my official portfolio website to showcase my all works related to web development and UI design.</p>
                <a href="#" class="btn-download">Download CV</a>
                <div class="social-links">
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-behance"></i>
                    <i class="fas fa-globe"></i>
                </div>
            </div>

            <div class="hero-image-container">
                <div class="orange-shape"></div>
                <img src="img.png" alt="Kate Amelia professional photo" class="hero-image">
            </div>
        </div>
    </main>
</body>

<script>
    const Sun = document.querySelector('.light');
    const Moon = document.querySelector('.dark');
    const body = document.body;

    const DarkMode = function(){
        Sun.style.display = 'none';
        Moon.style.display = 'block';

        document.querySelector('.navbar').style.backgroundColor = 'black';
        document.querySelector('.btn-hire').style.backgroundColor = 'black';
        document.querySelector('.hero-text p').style.color = 'white';
        document.querySelector('.hero-text h1').style.color = 'white';
        document.querySelector('.btn-download').style.backgroundColor ='white';
        document.querySelector('.btn-download').style.color ='gray';

        const nav= document.querySelectorAll('.nav-links a');
        
        nav.forEach(item => {
            item.style.color = 'white';
        });
        body.style.backgroundColor = 'black';
        body.style.color = 'white';

        const Social = document.querySelectorAll('.social-links i');
        Social.forEach(element => {
            element.style.color = 'white';
        });
    }
    const LightMOde = function(){
        Sun.style.display = 'block';
        Moon.style.display = 'none';

         document.querySelector('.navbar').style.backgroundColor = '#ECF1FC';
        document.querySelector('.btn-hire').style.backgroundColor = '#ECF1FC';
        document.querySelector('.hero-text p').style.color = 'black';
        document.querySelector('.hero-text h1').style.color = 'black';
        document.querySelector('.btn-download').style.backgroundColor ='black';
        document.querySelector('.btn-download').style.color ='white';

        const nav= document.querySelectorAll('.nav-links a');
        
        nav.forEach(item => {
            item.style.color = 'black';
        });
        body.style.backgroundColor = '#ECF1FC';
        body.style.color = '#ECF1FC';

        const Social = document.querySelectorAll('.social-links i');
        Social.forEach(element => {
            element.style.color = 'black';
        });
    }

    Sun.addEventListener('click' ,DarkMode );
    Moon.addEventListener('click', LightMOde);
</script>
</html>
