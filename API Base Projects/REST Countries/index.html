<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24">
                <path d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM11 18a7 7 0 1 1 7-7 7 7 0 0 1-7 7z"/>
            </svg>
            <input type="text" class="search-input" placeholder="Search for a country (e.g., USA, China)">
            <button class="search-btn">Search</button>
        </div>
        <div class="loader"></div>
        <!-- Default Empty State (Visible initially) -->
        <div class="intro-view">
            <svg class="intro-icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
            <h2 class="intro-title">Explore the World</h2>
            <p class="intro-text">Enter a country name in the search bar above to discover facts, borders, currencies, and more.</p>
        </div>
<!--Erro Message Detail-->
        <div class="error-view" id="error-view" style="display: none;">
                <div class="error-content">
                <svg class="error-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.59-13L12 10.59 8.41 7 7 8.41 10.59 12 7 15.59 8.41 17 12 13.41 15.59 17 17 15.59 13.41 12 17 8.41z"/>
                </svg>
                <h2 class="error-title">Country Not Found</h2>
                <button class="retry-btn" onclick="location.reload()">Clear Search</button>
            </div>
        </div>
        <!-- Country Details Card -->
        <div class="country-card">
        <div class="card-header">
            <div class="header-main-content">
                <div class="flag-container">
                    <img src="" alt="Flag" class="flag-img" id="flag">
                </div>
                <div class="country-names">
                    <h1 id="country-name"></h1>
                    <div class="official-name" id="official-name"></div>
                </div>
            </div>

            <div class="header-weather-card">
            <div class="weather-main">
            <span id="temp" class="weather-temp"><span></span></span>
            <span id="weather-desc" class="weather-condition"></span>
            </div>
            <div class="weather-details">
            <div class="w-item">
                <span class="w-label">Humidity</span>
                <span id="humidity" class="w-value"></span>
            </div>
            <div class="w-item">
                <span class="w-label">Wind</span>
                <span id="wind" class="w-value"></span>
            </div>
        </div>
    </div>
</div>
      <div class="card-body">
                <div class="details-grid">
                    
                    <div class="detail-item">
                        <span class="label">Capital</span>
                        <span class="value" id="capital"></span>
                    </div>

                    <div class="detail-item">
                        <span class="label">Continent</span>
                        <span class="value" id="Continent"></span>
                    </div>

                    <div class="detail-item">
                        <span class="label">Population</span>
                        <span class="value" id="Population"></span>
                    </div>

                    <div class="detail-item">
                        <span class="label">Area</span>
                        <span class="value" id="Area"></span>
                    </div>

                    <div class="detail-item">
                        <span class="label">Currency</span>
                        <div class="currency-block">
                            <span class="value" id="Currency"></span>
                            <span class="currency-code"></span>
                        </div>
                    </div>

                    <div class="detail-item">
                        <span class="label">Calling Code</span>
                        <span class="value" id="Calling-code"></span>
                    </div>

                    <div class="detail-item">
                        <span class="label">Top Level Domain</span>
                        <span class="value" id="domain" ></span>
                    </div>

                    <div class="detail-item">
                        <span class="label">Languages</span>
                        <div class="chip-container">
                            <!-- Languages injected here -->
                        </div>
                    </div>

                    <div class="full-width-section">
                        <span class="label">Border Countries</span>
                        <div class="chip-container-border" style="margin-top: 0.5rem;">
                            <h3 id="noborder">This country has no border countries</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
