<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus on Today</title>
  <link rel="stylesheet" href="focus.css">
</head>
<body>

  <div class="container">
    <h1><span class="focus">Focus on</span>Today</h1>

    <div class="card">
      <h2>Today ☀️</h2>
      <p class="subtext">Just a step away, keep going!</p>

      <div class="progress-bar">
        <div class="progress" style="width: 66%;"></div>
      </div>
      <p class="status"></p>

      <div class="task">
        <div class="task-container">
            <div class="input-container">
                <div class="check"></div>
                <input class="input" type="text" placeholder="Add new goal... ">
            </div>
        </div>
        <div class="task-container">
            <div class="input-container">
                <div class="check"></div>
                <input class="input" type="text" placeholder="Add new goal... ">
            </div>
        </div>
        <div class="task-container">
            <div class="input-container">
                <div class="check"></div>
                <input class="input" type="text" placeholder="Add new goal... ">
            </div>
        </div>
      </div>

      <p class="motivation">“Move one step ahead, today!””</p>
    </div>
  </div>
</body>
</html>
