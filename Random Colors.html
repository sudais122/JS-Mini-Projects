<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1d1d1d;
      font-family: 'Poppins', sans-serif;
      color: white;
      transition: background-color 0.5s ease;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #Start {
      background: #00C851;
      color: white;
    }

    #Start:hover {
      background: #007E33;
      transform: scale(1.05);
    }

    #stop {
      background: #ff4444;
      color: white;
    }

    #stop:hover {
      background: #CC0000;
      transform: scale(1.05);
    }
</style>
<body>
    <h1>Random Colors</h1>
    <button id="Start">Start</button>
    <button id="stop">stop</button>
</body>
<script>
let color;
    const randomcolor = function(){
        const hex = '0123456789ABCDEF'
        color = '#';
        
        for (let i = 0; i< 6; i++) {
            color += hex[Math.floor(Math.random()*16)]
        }
        return color;
}
randomcolor()

let intervalId;
const startchangebg = function(){
    intervalId = setInterval(changebgcolor,1000)

    function changebgcolor(){
        document.body.style.backgroundColor =  randomcolor();
    }
}

let stopcolor = function(){
    clearInterval(intervalId)
}
document.getElementById('Start').addEventListener('click',startchangebg)
document.getElementById('stop').addEventListener('click',stopcolor)

</script>
</html>
