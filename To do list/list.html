<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="list.css">
</head>
<body>
<div class="container">
    <h1>To-Do-List</h1>
    <div class="task">
        <input type="text" id="newtask" placeholder="Add Your Task">
        <button id="Addbutton">ADD</button>
    </div>
    <div class="Newtask">
        <div class="main-tasks">
            <div class="check"><svg id="Checkbox" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M17.0303 8.78039L8.99993 16.8107L5.4696 13.2804L6.53026 12.2197L8.99993 14.6894L15.9696 7.71973L17.0303 8.78039Z" fill="#ffffff"></path> </g></svg></div>
            <div class="task-text"><p id="TASK"></p></div>
        </div>
        <div class="remove"><svg fill="#c3c2c2" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" stroke="#c3c2c2"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M697.4 759.2l61.8-61.8L573.8 512l185.4-185.4-61.8-61.8L512 450.2 326.6 264.8l-61.8 61.8L450.2 512 264.8 697.4l61.8 61.8L512 573.8z"></path></g></svg></div>
    </div> 
</div>
</body>
<script src="list.js"></script>
</html>
