    <title>Drop Down Menu</title>
    <style>
        *{
            padding: 0%;
            font-family: sans-serif;
            margin: 0%;
        }
        body{
            padding: 20rem 33rem;
            overflow: hidden;
            width: 100%;
            display: flex;
            gap: 1rem;
            height: 100vh;
            background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
        }
        .mainmenu{
            cursor: pointer;
            padding: 10px;
            color: #3a3c3c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
            width: 300px;
            height: 25px;
            background-color: #F6CCC7;
        }
        .dropdown{
            display: none;
            border-radius: 5px;
            width: 320px;
            height: 200px;
            background-color: #F6CCC7;
        }
        .Socialmedia{
            padding-left: 10px;
            padding-right: 10px;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            width: 93.8%;
            height: 40px;
            cursor: pointer;
        }
        .Socialmedia:hover{
            background-color: rgb(198, 161, 161);
        }
        #youtube,#twitter,#whatsapp,#insta,#facebook{
            width: 20px;
            height: 20px;
            padding-left: 5px;
        }
    </style>
