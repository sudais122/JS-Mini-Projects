<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f0f2f5;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 2.4rem;
    color: #333;
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.highlight {
    color: #F5525D;
    border-bottom: 2px solid #F5525D;
    font-weight: bold;
}

.card {
    background: white;
    padding: 2rem;
    width: 350px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.card input {
    padding: 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
}

.card input:focus {
    border-color: #F5525D;
    outline: none;
}

.card button {
    display: flex;
    align-items: center;
    padding: 12px;
    justify-content: center;
    background: #F5525D;
    color: white;
    border: none;
    gap: 10px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}
.card button svg{
    width: 15px;
    height: 15px;
}
.card button:hover {
    background: #d43b48;
}

</style>
<body>
<div class="container">
    <h1>Generate a <br> <span class="highlight">Random Password</span></h1>
    <div class="card">
        <input type="text" id="password" placeholder="Your password will appear here" readonly>
        <button id="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4"><path fill-rule="evenodd" d="M9.58 1.077a.75.75 0 0 1 .405.82L9.165 6h4.085a.75.75 0 0 1 .567 1.241l-6.5 7.5a.75.75 0 0 1-1.302-.638L6.835 10H2.75a.75.75 0 0 1-.567-1.241l6.5-7.5a.75.75 0 0 1 .897-.182Z" clip-rule="evenodd" /></svg>Generate Password</button>
    </div>
</div>
<script>
    const AlpNum = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890';
    const Symbols = "!@#$%^&*()-_=+[]{};:'\",.<>/?\\|`~";

    const input = document.getElementById('password');
    const Button = document.getElementById('btn');
    const length = 12;
    let password = "";
    const Randompass = function(){

        const Allcahr = AlpNum+Symbols;

        for(let i = 0; i<= length; i++){
            password += Allcahr[Math.floor(Math.random()*Allcahr.length)]
        }

        input.value = password;
        password = '';
    }
    Button.addEventListener('click',Randompass);
</script>
</body>
</html>
