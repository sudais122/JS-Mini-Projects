<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #395078;
            font-family: sans-serif;
        }
        #btn{
            width: 150px;
            font-size: 18px;
            height: 50px;
            background-color: white;
            border-radius: 25px;
            border: none;
            display: block;
            cursor: pointer;
            justify-content: center;
            align-items: center;
        }
        .popup-wrapper {
            position: fixed;
            top: -100%;  
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;  
            transition: top 0.5s ease; 
        }
        .popup-wrapper.active {
            top: 0;
            opacity: 1;
        }
        .popup{
            border-radius: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative; 
            width: 390px;
            height: 250px;
            background-color: white;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }
        .Check{
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            top: -50px;
            left: calc(50% - 50px); 
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #69C444;
        }
        .Check svg{
            width: 70px;
            height: 70px;
            color: white;
        }
        .popup h1{
            margin: 1rem;
            font-weight: 600;
        }
        .popup p{
            color: gray;
            text-align: center;
        }
        #OK{
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            cursor: pointer;
            text-align: center;
            color: white;
            height: 35px;
            width: 300px;
            border: none;
            margin-top: 2rem;
            border-radius: 5px;
            background-color: #69C444;
        }
    </style>
</head>
<body>
    <button id="btn">Submit</button>
    <div class="popup-wrapper" id="popupWrapper">
        <div class="popup">
            <h1>THANK YOU!</h1>
            <p>Your details has successfully <br> submitted. Thanks!</p>
            <button id="OK">OK</button>
            <div class="Check">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
                    <path fill-rule="evenodd" d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>
    </div>
</body>
<script>
    const Submit = document.getElementById('btn');
    const OK = document.getElementById('OK');
    const Popup  = document.getElementById('popupWrapper');

    Submit.addEventListener('click' ,()=>{
        Popup.classList.add('active')
    });

    OK.addEventListener('click' , ()=>{
        Popup.classList.remove('active');
    })
</script>
</html>
