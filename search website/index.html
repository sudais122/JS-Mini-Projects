<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .search-wrapper {
            max-width: 600px;
            margin: 40px auto;
            display: flex;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 50px;
        }

        .search-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background-color: #0056b3;
        }
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .image-card {
            cursor: pointer;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover; 
            display: block;
        }

        .image-info {
            padding: 15px;
            text-align: center;
        }

        .image-info h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .loader {
            margin-left: 50%;
            margin-top: 20px;
    width: 48px;
    height: 48px;
    border: 5px solid #0056b3;
    border-bottom-color: transparent;
    border-radius: 50%;
    display: none;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    } 

    .showmorebtn{
        padding-top: 2rem;
        width: 100%;
        height: 40px;
        display: none;
        justify-content: center;
        align-items: center;
    }
    .showmorebtn button{
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
    }
    </style>
</head>
<body>

    <header>
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for images...">
            <button id="searchBtn" class="search-btn">Search</button>
        </div>
        <span class="loader"></span>
    </header>
    <main class="gallery-container" id="gallery">
    </main>
    <div class="showmorebtn"><button id="More" >Show More</button></div>
    <p id="errormsg"></p>
</body>
<script>
const searchInput = document.getElementById('searchInput');
const searchBtn = document.querySelector('.search-btn');
const loader = document.querySelector('.loader');
const gallery = document.getElementById('gallery');
const showMoreBtn = document.querySelector('.showmorebtn');
const errormsg = document.getElementById('errormsg');

let page = 1;
let keyword = '';
const accessPoint = 'o8L6y9y3gj8Mf2B_kPgTFLTBpoHV76ErsiO4v1yTd5o';

async function findImages() {
        try {
            const URL = `https://api.unsplash.com/search/photos?query=${keyword}&page=${page}&per_page=12&client_id=${accessPoint}`;
            const response = await fetch(URL);

            const data = await response.json();
            if(!response.ok){
                errormsg.innerText = "Sorry our website Can't find these images";
                errormsg.style.color = 'red';
                loader.style.display = 'none';
                showMoreBtn.style.display = 'none';
            }

            loader.style.display = 'none';
            showMoreBtn.style.display = 'flex';

            data.results.forEach(image => {
                const imageCard = document.createElement('div');
                imageCard.classList.add('image-card');
                
                imageCard.innerHTML = `
                <img src="${image.urls.large}">
                `;
                gallery.appendChild(imageCard);
            });
            
        } catch (error) {
            loader.style.display = 'none';
            console.error(error);
        }
    }
searchBtn.addEventListener('click', () => {
    keyword = searchInput.value.trim();

    page = 1;
    gallery.innerHTML = '';
    loader.style.display = 'block';

    findImages();
});
showMoreBtn.addEventListener('click',()=>{
    page++;
    loader.style.display = 'block';
    loader.style.margin = '100%';
    findImages();
});

</script>
</html>
